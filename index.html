<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator | CCHUB</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculator Application</h1>
        </header>
        <main>
            <section id="resultSection">
                <p id="resultPan">0</p>
            </section>

            <!-- Individual Buttons -->
            <section id="calculatorButtons">
                <input class="calculatorButtonN" id="seven" type="button" value="7">
                <input class="calculatorButtonN" id="eight" type="button" value="8">
                <input class="calculatorButtonN" id="nine" type="button" value="9">
                <input class="calculatorButtonS" id="division" type="button" value="/">
                <input class="calculatorButtonN" id="four" type="button" value="4">
                <input class="calculatorButtonN" id="five" type="button" value="5">
                <input class="calculatorButtonN" id="six" type="button" value="6">
                <input class="calculatorButtonS" id="times" type="button" value="X">
                <input class="calculatorButtonN" id="one" type="button" value="1">
                <input class="calculatorButtonN" id="two" type="button" value="2">
                <input class="calculatorButtonN" id="three" type="button" value="3">
                <input class="calculatorButtonS" id="minus" type="button" value="-">
                <input class="calculatorButtonSN" id="signChange" type="button" value="+/-">
                <input class="calculatorButtonN" id="zero" type="button" value="0">
                <input class="calculatorButtonN" id="dot" type="button" value=".">
                <input class="calculatorButtonS" id="plus" type="button" value="+">
                <input class="calculatorButtonC" id="c" type="button" value="C">
                <input class="calculatorButtonE" id="equal" type="button" value="=">
            </section>
        </main>
    </div>
</body>
</html>
